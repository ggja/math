<div class="result-feedback">
    {% for eq, ans, correct in results %}
        <div class="equation-result {{ 'correct' if correct else 'incorrect' }}">
            {{ eq }} = {{ ans }}
        </div>
    {% endfor %}
</div>

{% if all_correct %}
    <p>🎉 Все ответы правильные! 🎉</p>
{% else %}
    <p>Попробуй еще!</p>
{% endif %}
